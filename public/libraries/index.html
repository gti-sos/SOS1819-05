<html ng-app="MiniPostmanApp">
    <head>
        <title>Mini Postman</title>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" >
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/bower_components/angular/angular.min.js"></script>
        
        <script src="minipostman-app.js"></script>
        <script src="main-ctrl.js"></script>
        
    </head>
    <body ng-controller="mainCtrl">
    <h1>Athletes</h1>
    <div>
        <ul>
            <button class="btn btn-warning" ng-click="deleteAll()">DeleteAll</button>
            <button class="btn btn-secondary" ng-click="loadInitialData()">LoadInitialData</button>
        </ul>
    </div>
    <table class="table">
        <thead>
            <th>City</th>
            <th>Year</th>
            <th>number</th>
            <th>activities</th>
            <th>service</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr ng-repeat="librarie in libraries">
                <td><a href="/api/v1/libraries-stats{{ librarie.city }}/{{ librarie.year }}">{{ librarie.city }}</a></td>
                <td>{{ athlete.year }}</td>
                <td>{{ athlete.number }}</td>
                <td>{{ athlete.activities }}</td>
                <td>{{ athlete.service }}</td>
                <td><button class="btn btn-danger" ng-click="delete(librarie.city)">Delete</button></td>
            </tr>
            <tr>
                <td><input class="form-control" ng-model="newLibrarie.city" /></td>
                <td><input class="form-control" ng-model="newLibrarie.year" /></td>
                <td><input class="form-control" ng-model="newLibrarie.number" /></td>
                <td><input class="form-control" ng-model="newLibrarie.activities" /></td>
                <td><input class="form-control" ng-model="newLibrarie.service" /></td>
                <td><button class="btn btn-primary" ng-click="add()">Add</button></td>
            </tr>
        </tbody>
    </table>
    <div>
        <ul>
            <button class="btn btn-outline-primary" ng-click="previousPage()">Pagina Anterior</button>
            <button class="btn btn-outline-secondary" ng-click="nextPage()">Pagina Siguiente</button>
        </ul>
    </div>
</body>

</html>
