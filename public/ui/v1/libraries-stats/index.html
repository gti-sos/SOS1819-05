    <!DOCTYPE html>
    <html ng-app="App">
    <head>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="main-ctrl.js"></script>
    </head>
        
    
    
    <body ng-controller="main-ctrl">
    <h1>Blibliotecas</h1>
    <div>
        <ul>
            <button class="btn btn-warning" ng-click="deleteAll()">Borrar Todo</button>
            <button class="btn btn-secondary" ng-click="loadInitialData()">Iniciar Todo</button>
        </ul>
    </div>
    
     <tr>
        <td>
            <select class="form-control" ng-model="atributo">
                                <option value="" disabled selected>Campo Búsqueda</option>
                                <option value="city">Ciudad</option>
                                <option value="year">Año</option>
                                <option value="number">Hombre</option>
                                <option value="activities">Mujer</option>
                                <option value="service">Total</option>
                              </select>
        </td>
        <td><input placeholder="valor de busqueda" name="valor de busqueda" class="form-control" ng-model="valor" /></td>
        <td><button class="button btn-primary" ng-click="busqueda()">Buscar</button></td>
    </tr>
    
    
    
    
    <table class="table">
        <thead>
            <th>Ciudad</th>
            <th>Año</th>
            <th>Numero</th>
            <th>Actividades</th>
            <th>Servicio</th>
            <th>Acciones</th>
        </thead>
        <tbody>
            <tr ng-repeat="librarie in libraries">
                <td><a href="/api/v1/libraries-stats{{ librarie.city }}/{{ librarie.year }}">{{ librarie.city }}</a></td>
                <td>{{ librarie.year }}</td>
                <td>{{ librarie.number }}</td>
                <td>{{ librarie.activities }}</td>
                <td>{{ librarie.service }}</td>
                <td><button class="btn btn-danger" ng-click="delete(librarie.city)">Delete</button></td>
            </tr>
            <tr>
                <td><input class="form-control" ng-model="newLibrarie.city" /></td>
                <td><input class="form-control" ng-model="newLibrarie.year" /></td>
                <td><input class="form-control" ng-model="newLibrarie.number" /></td>
                <td><input class="form-control" ng-model="newLibrarie.activities" /></td>
                <td><input class="form-control" ng-model="newLibrarie.service" /></td>
                <td><button class="btn btn-primary" ng-click="add()">Añadir</button></td>
            </tr>
        </tbody>
    </table>
    <div>
        <ul>
            <button class="btn btn-outline-primary" ng-click="previousPage()">Pagina Anterior</button>
            <button class="btn btn-outline-secondary" ng-click="nextPage()">Pagina Siguiente</button>
        </ul>
    </div>
</body>

</html>
