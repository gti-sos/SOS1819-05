<html ng-app="MiniPostmanApp">
    <head>
        <title>Mini Postman</title>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" >
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/bower_components/angular/angular.min.js"></script>
        
        <script src="minipostman-app.js"></script>
        <script src="main-ctrl.js"></script>
        
    </head>
    <body ng-controller="MainCtrl">
        <h1>Students</h1>
         <table class="table" style="width: 85%;">
                <thead>
                    <tr>
                        <th>Ciudad</th>
                        <th>A単o</th>
                        <th>ESO</th>
                        <th>Bachillerato</th>
                        <th>Universidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="student in students">
                        <td>{{student.city}}</td>
                        <td>{{student.year}}</td>
                        <td>{{student.eso}}</td>
                        <td>{{student.high}}</td>
                        <td>{{student.vocational}}</td>
                        <td>
                            <button class="btn btn-danger" ng-clic="deleteData(student.city, student.year)">Borrar</button> 
                        </td>
                    </tr>
                    <tr>    
                        <button class="btn btn-danger" ng-click="deleteAll()">Borrar todo</button>
                        <button class="btn btn-info" ng-click="loadInitialData()">Inicializar datos</button>
                        <label>URL: <input class="form-control text-center" ng-model="url" size="40" /></label>
                        <button class="btn btn-light" ng-click="searchData(student.city, student.year)">Buscar</button>
                    </tr>
                    <tr>
                        <td><h4>A単adir un nuevo dato:</h4></td>
                        <td>
                            <p>Ciudad:</p>
                            <input class="form-control" ng-model="newStudent.city" value="new city">
                        </td>
                        <td>
                            <p>A単o:</p>
                            <input class="form-control" ng-model="newStudent.year" value="new year">
                        </td>
                        <td>
                            <p>Eso:</p>
                            <input class="form-control" ng-model="newStudent.eso" value="new eso">
                        </td>
                        <td>
                            <p>Bachillerato:</p>
                            <input class="form-control" ng-model="newStudent.high" value="new high">
                        </td> 
                        <td>
                            <p>Universidad:</p>
                            <input class="form-control" ng-model="newStudent.vocational" value="new vocational">
                        </td>                        
                        <td>
                            <button class="btn btn-success" ng-click="add()">A単adir</button>
                        </td>
                    </tr>
                </tbody>   
        </table>
            <tr>
                <td></td>
            </tr>
        </table>     
        
    </body>

</html>
