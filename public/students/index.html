<html ng-app="MiniPostmanApp">
    <head>
        <title>Mini Postman</title>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" >
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/bower_components/angular/angular.min.js"></script>
        
        <script src="minipostman-app.js"></script>
        <script src="main-ctrl.js"></script>
        
    </head>
    <body ng-controller="MainCtrl">
        <h1>Mini Postman MARTA</h1>
         <table class="table">
                <thead>
                    <tr>
                        <th>Ciudad</th>
                        <th>AÃ±o</th>
                        <th>ESO</th>
                        <th>Bachillerato</th>
                        <th>Universidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="student in students">
                        <td>{{student.city}}</td>
                        <td>{{student.year}}</td>
                        <td>{{student.eso}}</td>
                        <td>{{student.high}}</td>
                        <td>{{student.vocational}}</td>
                        <td>
                            <button class="btn btn-danger" ng-clic="delete()">Borrar</button> 
                        </td>
                    </tr>
                </tbody>   
                    
        <div>
            <label>URL: <input class="form-control text-center" ng-model="url" size="80" /></label>
            <button class="btn btn-primary" ng-click="get()">Get All/Get</button>
            <button class="btn btn-success" ng-click="post()">Post</button>
            <button class="btn btn-light" ng-click="put()">Put</button>
            <button class="btn btn-danger" ng-click="delete()">Delete All/Delete</button>
            <button class="btn btn-info" ng-click="loadInitialData()">Load Initial Data</button>
        </div>
        <div>
            <label>Status code: {{status}}</label>
        </div>
        <div style="width: 50%">
            <textarea  class="form-control" rows="20" ng-model="data"></textarea>
        </div>
        
    </body>

</html>
