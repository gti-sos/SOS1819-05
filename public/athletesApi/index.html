<head>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
</head>

<body ng-controller="mainCtrl">
    <h1>Athletes</h1>
    <div>
        <ul>
            <button class="btn btn-warning" ng-click="deleteAll()">DeleteAll</button>
            <button class="btn btn-secondary" ng-click="loadInitialData()">LoadInitialData</button>
        </ul>
    </div>
    <table class="table">
        <thead>
            <th>City</th>
            <th>Year</th>
            <th>Man</th>
            <th>Woman</th>
            <th>Total</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr ng-repeat="athlete in athletes">
                <td><a href="/#!/ui/v1/athletes-performance-sport/{{ athlete.city }}/{{ athlete.year }}">{{ athlete.city }}</a></td>
                <td>{{ athlete.year }}</td>
                <td>{{ athlete.man }}</td>
                <td>{{ athlete.woman }}</td>
                <td>{{ athlete.total }}</td>
                <td><button class="btn btn-danger" ng-click="delete(athlete.city)">Delete</button></td>
            </tr>
            <tr>
                <td><input class="form-control" ng-model="newAthlete.city" /></td>
                <td><input class="form-control" ng-model="newAthlete.year" /></td>
                <td><input class="form-control" ng-model="newAthlete.man" /></td>
                <td><input class="form-control" ng-model="newAthlete.woman" /></td>
                <td><input class="form-control" ng-model="newAthlete.total" /></td>
                <td><button class="btn btn-primary" ng-click="add()">Add</button></td>
            </tr>
        </tbody>
    </table>
    <div>
        <ul>
            <button class="btn btn-outline-primary" ng-click="previousPage()">Pagina Anterior</button>
            <button class="btn btn-outline-secondary" ng-click="nextPage()">Pagina Siguiente</button>
        </ul>
    </div>
</body>

</html>
